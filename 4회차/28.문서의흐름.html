<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>문서의흐름</title>
    <style>
        .container{
            height: 400pc;
            border: 1px solid black
        }
        #first{
            float: right;
        }
        #second{
            float: left;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first"
        src="images/개구리.jpg" width="160">
        <img id="second"
        src="images/개구리.jpg" width="160">
        <p>
            개구리는 양서류 중 하나로,
            물과 육지 모두에서 생활하는 동물입니다.
            다양한 크기와 색상을 가지고 있습니다.
        </p>
    </div>
</body>
</html>
