<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일</title>
    <style>
        .area{
            width: 20%;
            height: 100px;
        }

        .red{
            border-width: 3px;
            border-style: solid;
            border-color: red;
        }

        .green{
            /* 단축속성은 공백으로 속성값을 서로 구분 */
            border: 3px solid green;

            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <h2>검정치마 - Antifreeze</h2>
    <p class="red">우린 오래 전부터 어쩔 수 없는 거였어</p>
    <p class="area green">우주 속을 홀러 떠돌며 많이 외로워하다가</p>
</body>
</html>
