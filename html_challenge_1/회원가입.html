<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<!--
    input사용
    지역은 select사용
    button 또는 input 
-->
<style>
    ::placeholder{
    text-align: center;
    }
</style>


<body>
    <h1>회원가입</h1>
    <hr>
    <h3>기본정보 입력</h3>
    <input type="text" name="email"
    placeholder="이메일을 입력해주세요." size="30">
    <br>
    <br>
    <input type="name" name="name"
    placeholder="이름을 입력해주세요."size="30">
    <br>
    <br>
    <input type="password" name="password"
    placeholder="비밀번호를 입력해주세요."size="30">
    <br>
    <br>
    <input type="password_re" name="password_re"
    placeholder="비밀번호를 다시 입력해주세요."size="30">
    <hr>
    <h3>휴대폰 본인 인증</h3>
    <p>휴대폰 번호를 입력해주세요.</p>
    <input name="num_1" placeholder="000" size="10">
    <input name="num_2" placeholder="0000" size="15">
    <input name="num_3" placeholder="0000" size="15">
    <input type="submit" value="인증번호 전송하기">
    <p>인증번호 입력</p>
    <input name="num_2"size="10">
    <hr>
    <h3>기타 정보 입력</h3>
    <p>지역을 선택해주세요.</p>
    <select>
        <option>서울</option>
        <option>경기</option> 
        <option>인천</option>
        <option>충청도</option>
        <option>강원도</option>
        <option>전라도</option>
        <option>충청도</option>
        <option>제주</option>
        <option>그 외</option>
    </select>
    <p>성별을 선택해주세요.</p>
        <input type="radio" id="man" name="sex">
        <label for="teen">남</label>
        <input type="radio" id="girl" name="sex">
        <label for="twenty">여</label>
    <p>마케팅 동의 여부를 선택해주세요.</p>
    <input type="checkbox" id="call" name="academy">
    <label for="position">전화</label>
    <input type="checkbox" id="message" name="academy">
    <label for="position">메시지</label>
    <input type="checkbox" id="email" name="academy">
    <label for="position">e-mail</label>
    <input type="checkbox" id="none-check" name="none-check">
    <label for="position">수신안함</label>

</body>
</html>
