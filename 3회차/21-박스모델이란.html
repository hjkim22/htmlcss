<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
                % : 내가 속한 영역을 기준으로 백분율 계산
                    > 내가 솏한 영역에 관련 값이 있어야 적용 가능
            */
            width: 20%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>검정치마 - Antifreeze</h2>
    <p>우린 오래 전부터 어쩔 수 없는 거였어</p>
    <p class="area">우주 속을 홀러 떠돌며 많이 외로워하다가</p>
</body>
</html>
