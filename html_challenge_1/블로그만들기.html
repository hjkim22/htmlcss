<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나만의 블로그 만들기</title>
</head>
<body>
    <h1>김형진 일기장 블로그</h1>
    <hr>
    <!--적절한 제목태그
    <img src=""alt=""width=""height=""사용해서 이미지 넣기
    컨테이너 사용, <br>태그사용, text style사용 (strong,mark등)-->
    <img src="imagestest1.png"
    width="300" height="200"
    alt="사진은 비공개 처리할게요">
    <hr>
    <h2>컨테이너 사용</h2>
    <div>
        <p>div태그 사용해서 컨테이너 만들고</p>
        <p>br태그 사용해서<br>다음줄로 넘겨야지</p>
    </div>
    <hr>
    <h3>두번째 과제 끝</h3>
    <p><strong>근데 진짜 빨리</strong><mark> 파이썬</mark> 복습해야돼 큰일이야</p>
    <hr>
    <h5><span>&copy; 김형진 일기장 </span></h5>

    
</body>
</html>
