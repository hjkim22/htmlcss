<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="urf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>그 다음 요소</p>
        <p>짠</p>
        <p>한글자도 동일</p>
        <strong>인라인 텍스트. 두껍다.</strong><br>
        <mark>형광색으로 노출</mark><br>
        <em>이탤릭체 효과. 기울어짐</em><br>
        <q>인용구 효과</q><br>
        <s>취소선 효과</s>

    </body>
</html>
