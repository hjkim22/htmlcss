<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>선택자 더 알아보기</title>
    <style>
        /*
        기호와 함께 사용하는 속성 선택자
        * : 값의 포함 여부
        ^ : 값의 시작 여부
        $ : 값의 끝 여부
        */
        [width $= "0"]{
            border: 5px dashed red;
        }
        p > em{
            color: blue;
        }
        #sam ~ p{
            color: orange;
        }


    </style>
</head>
<body>
    <img src="images/개구리.jpg" width="120" alt="이미지">
    <img src="images/개구리.jpg" width="120">
    <img src="images/개구리.jpg" width="120" id="sam">
    <p>개구리는 양서류 중 하나로,</p>
    <p>물과 육지 모두에서 생활하는 동물입니다.</p>
    <p>다양한 <em>크기와</em> 색상을 가지고 있으며,</p>
    <p>전 세계의 다양한 환경에서 발견됩니다.</p>
    
</body>
</html>
