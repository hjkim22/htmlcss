<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>간단한 소개화면 만들기</title>
    <link href="간단한소개화면.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="lnb">
            <section class="fun-sidebar">
                <div class="snb">
                    <div class="title">
                        <div class="title-img">😜</div>
                        <div class="title-title">Fun Sidebar</div>
                        <div class="title-sub">Enjoy your time here!</div>
                    </div>
                    <div class="content_title">
                        <p class="contents_1">🎮 play a Game</p>
                        <p class="contents_2">🎧 Listen to Music</p>
                        <p class="contents_3">🎬 Watch a Movie</p>
                    </div>
                </div>
            </section>
        </main>

        <form class="gnb">
            <h1>즐거운 초격차 교실!</h1>
            <h4>Welcome to the fun zone to OZ! Have a good time!</h4>
            <p class="gnb-contents">🥸 Tell a Joke</p>
            <p class="gnb-contents">🎨 Draw Something</p>
            <p class="gnb-contents">☕️ Grab a Coffee</p>
        </form>
    </div>    
</body>
</html>
