<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>채팅방에 말풍선 추가하기</title>
    <link href="chat.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic"></div>
                    </div>
                    <div class="user_column">
                        <p class="user_nick">친구</p>
                        <p class="user_count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen-texts">
                <li class="text">친구야 반가워</li>
                <li class="text-right">ㅇㅇ</li>
                <li class="text">밥이나 한번 먹자</li>
                <li class="text-right">ㄴㄴ</li>
                <li class="text">술이나 한번 먹자</li>
                <li class="text-right">ㄴㄴ</li>
                <li class="text">햄버거나 한번 먹자</li>
                <li class="text-right">ㄴㄴ</li>
                <li class="text">피자나 한번 먹자</li>
                <li class="text-right">ㄴㄴ</li>
                <li class="text">치킨이나 한번 먹자</li>
                <li class="text-right">ㅇㅇ</li>
            </ul>
        </main>

        <form class="chat-form">
            <section class="chat-form_field">
                <textarea class="chat-form_msg"></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>
