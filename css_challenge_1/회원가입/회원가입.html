<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link href="회원가입.css" rel="stylesheet">
    <title>회원가입 폼 만들기</title>
    <style>
        
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <div class="Basic-info">
        <input
            type="text" name="name" id="name"
            class="input-box"
            placeholder="이름을 입력하세요."/>
        <input
            type="text" name="id" id="id"
            class="input-box"
            placeholder="ID를 입력하세요."/>
        <input
            type="text" name="pw" id="pw"
            class="input-box"
            placeholder="패스워드를 입력하세요."/>
        <input
            type="text" name="pw2" id="pw2"
            class="input-box"
            placeholder="패스워드를 재입력하세요."/>
        <input
            type="text" name="email" id="email"
            class="input-box"
            placeholder="E-mail을 입력하세요."/>

        <div class="phone-info">
            <input
            type="text" name="p_num1" id="p_num1"
            class="input-box2"
            placeholder="000">-
            <input
            type="text" name="p_num2" id="p_num2"
            class="input-box2"
            placeholder="0000">-
            <input
            type="text" name="p_num3" id="p_num3"
            class="input-box2"
            placeholder="0000">
        </div>

        <div class="Mob-verify">
            <label class="auth-text">000000</label>
            <button>인증번호 전송</button>
        </div>

        <div class="Mob-verify">
            <label class="auth-text">3:00</label>
            <button disabled>인증 완료</button>
        </div>
        <select name="select" class="input-box3">
            <option value="select">-지역을 선택하세요.-</option>
            <option value="seoul">서울</option>
            <option value="gyeonggi">경기</option>
            <option value="incheon">인천</option>
            <option value="others">비수도권</option>
        </select>

        <div class="sex">
            <input type="radio" name="sex" id="female">
            <label for="female">여성</label>
            <input type="radio" name="sex" id="male">
            <label for="male">남성</label>
        </div>
        <input type="submit" value="가입하기"
        id="sign" name="input-box4"
        class="submit">
    </div>
</body>
</html>
